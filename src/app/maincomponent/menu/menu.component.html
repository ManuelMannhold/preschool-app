<div class="container">
    <div id="content">
        <div class="container-count-game">
        <button class="blue" (click)="startNewGame()"><a routerLink="count-game">Zähl mit mir!</a></button>
            <div>Höchster Punktestand: <span>{{score}}</span></div>
        </div>
        <button class="yellow">Zahlen Rythmus</button>
        <button class="red">Meine Musik</button>

    <div id="overlay" class="d-none">

    </div>
</div>
